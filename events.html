  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: none; /* Dark background */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .slide-container {
      max-width: 1120px;
      width: 100%;
      padding: 40px 0;
    }

    /* Card Styling with Black Color */
    .card {
      background-color: #373737; /* Black card */
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }

    /* Title Styling with Neon Glow */
    .name {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 
        2px 2px 4px #000,    
        0 2px 5px rgba(0, 204, 204, 1),
        0 10px 102px rgba(0, 204, 204, 0.7);
      font-family: 'Audiowide', sans-serif;
      display: inline-block;
    }

    /* Image Styling with Golden Shadow */
    .image-content {
      position: relative;
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #f0f0f0;
    }

    .card-image {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;
      box-shadow: 0 0 30px 10px #ffd700; /* Golden shadow around image */
    }

    .card-image .card-img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    /* Content Styling */
    .card-content {
      padding: 20px;
      text-align: center;
    }

    .description {
      font-size: 14px;
      color: #707070;
      margin-bottom: 20px;
    }

    .button {
      border: none;
      font-size: 16px;
      color: #fff;
      padding: 10px 20px;
      background: linear-gradient(135deg, #a9a9a9, #454545);
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: #f0f0f0;
    }

    .button:hover {
      background: linear-gradient(135deg, #265df2, #4070f4);
    }

    /* Modal Styling */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #modal .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    #modal #modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
    }

    #modal #modal-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    #modal #modal-title {
      margin-bottom: 10px;
    }

    #modal #modal-description {
      color: #555;
    }

    #modal #modal-extra-content {
      margin-top: 20px;
      color: #888;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Swiper Buttons */
    .swiper-button-next,
    .swiper-button-prev {
      position: absolute;
      bottom: -40px;
      z-index: 10;
      color: #6e93f7;
      transition: color 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      color: #4070f4;
    }

    .swiper-pagination-bullet {
      background-color: #6e93f7;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background-color: #4070f4;
    }

/* Initial slide style */
.swiper-slide {
  transition: transform 0.5s ease, opacity 0.5s ease, box-shadow 0.5s ease;
  transform: scale(0.8); /* Shrink default slides */
  opacity: -1; /* Fade out default slides */
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); /* Light glow for inactive slides */
}

/* Active slide style (Zoom-in effect) */
.swiper-slide-active {
  transform: scale(1); /* Zoom-in effect */
  opacity: 1; /* Full opacity for active slide */
  z-index: 2; /* Bring to the front */
  box-shadow: 0 0 30px rgba(0, 204, 204, 0.8); /* Glow effect for active slide */
}

/* Next and previous slide styles (Zoom-out effect and smaller glow) */
.swiper-slide-next,
.swiper-slide-prev {
  transform: scale(0.3); /* Slight zoom-in effect for next/prev slides */
  opacity: 0.5; /* Slightly faded next/prev slides */
  z-index: 1; /* Layer behind active slide */
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.4); /* Slight glow */
}

/* Transition for the entire slide change effect */
.swiper-wrapper {
  transition: transform 0.5s ease;
}
